<p>add-message works!</p>
<form [formGroup]="formGroup" (ngSubmit)="addAlumno()">
<label
  for="nombre"
  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
  >Texto</label
>
<input
  id="nombre"
  formControlName="nombre"
  type="text"
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
/>

<button
   type="submit" 
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >Enviar</button>
</form>

{{messageService.alumnos}}
