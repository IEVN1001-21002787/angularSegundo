<div style="
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f2f2f2;
">
  <h2 style="color: #333;">Employee Registration</h2>
  <form [formGroup]= "employeeForm" (ngSubmit)="addEmployee()" style="
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;"
    >
    <label for="matricula" style="font-weight: bold;">Matricula:</label>
    <input type="number" id="matricula" formControlName="matricula" name="matricula" required style="
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">

    <label for="nombre" style="font-weight: bold;">Name:</label>
    <input type="text" id="nombre" formControlName="nombre" name="nombre" required style="
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">

    <label for="correo" style="font-weight: bold;">Correo:</label>
    <input type="email" id="correo" formControlName="correo" name="correo" required style="
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">

    <label for="edad" style="font-weight: bold;">Edad:</label>
    <input type="number" id="edad" formControlName="edad" name="edad" required style="
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">

    <label for="horasTraba" style="font-weight: bold;">Horas trabajadas:</label>
    <input type="number" id="horasTraba" formControlName="horasTraba" name="horasTraba" required style="
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">

    <button type="submit" style="
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    ">Agregar Empleado</button>
  </form>


  <table style="
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  ">
    <thead>
      <tr style="
        background-color: #4CAF50;
        color: white;
      ">
        <th style="padding: 10px;">Matricula</th>
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Email</th>
        <th style="padding: 10px;">Age</th>
        <th style="padding: 10px;">Hours Worked</th>
        <th style="padding: 10px;">Overtime</th>
        <th style="padding: 10px;">Total Pay</th>
        <th style="padding: 10px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Empleados" style="
        border-bottom: 1px solid #f2f2f2;
      ">
        <td style="padding: 10px;">{{ employee.matricula }}</td>
        <td style="padding: 10px;">{{ employee.nombre }}</td>
        <td style="padding: 10px;">{{ employee.correo }}</td>
        <td style="padding: 10px;">{{ employee.edad }}</td>
        <td style="padding: 10px;">{{ employee.horasTraba }}</td>
        <td style="padding: 10px;">{{ employee.horasExtra }}</td>
        <td style="padding: 10px;">{{ employee.totalPago }}</td>
        <td style="padding: 10px;">
          <button (click)="updateEmployee(employee)" style="
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
          ">Modify</button>
          <button (click)="deleteEmployee(employee.matricula)" style="
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
          ">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="printEmployees()" style="
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  ">Print</button>
</div>
